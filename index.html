<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой сайт</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #00d4ff;
      text-shadow: 0 0 8px #00d4ff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 212, 255, 0.4);
      border-radius: 20px;
      width: 280px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
    }

    .card:hover {
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.7);
      transform: translateY(-5px);
      border-color: #00d4ff;
    }

    .card h2 {
      font-size: 1.3rem;
      color: #fff;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Обо мне</h1>
  <div class="container">
    <div class="card">
      <h2>Кто я</h2>
    </div>
    <div class="card">
      <h2>Чем я занимаюсь</h2>
    </div>
    <div class="card">
      <h2>Контакты</h2>
    </div>
  </div>
</body>
</html>
