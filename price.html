<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Price</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #22c55e;
      text-shadow: 0 0 8px #22c55e;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(34, 197, 94, 0.4);
      border-radius: 20px;
      width: 350px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.2);
      padding: 20px;
    }

    .card:hover {
      box-shadow: 0 0 25px rgba(34, 197, 94, 0.7);
      transform: translateY(-5px);
      border-color: #22c55e;
    }

    a {
      color: #22c55e;
      margin-top: 25px;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      text-shadow: 0 0 8px #22c55e;
    }
  </style>
</head>
<body>
  <h1>Price</h1>
  <div class="card">
    <p>Здесь можно указать цены, тарифы, описание пакетов услуг или ссылки на оплату.</p>
  </div>

  <a href="index.html">⬅ Вернуться на главную</a>
</body>
</html>
